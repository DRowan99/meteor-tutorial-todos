<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox"/>
        Hide Completed Tasks
      </label>

      <!--{{> loginButtons}} -->

      {{#if true}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <!-- <ul>
      {{#each movies}}
        {{> movie}}
      {{/each}}
    </ul> -->
  </div>
</body>

<template name="movie">
  <li><b>{{name}}</b> <span>{{rating}}/5 stars</span><p>{{tags}}</p></li>
</template>
